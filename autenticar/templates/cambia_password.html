<!DOCTYPE HTML>
<html style="overflow:hidden">
<head>
    <title>GAUSS - Recuperación de password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/foundation-5.2.2/css/foundation.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="all"/>
</head>

<form action="" method="post" data-abide>
    {% csrf_token %}

    <div class="row">&nbsp;</div>
    <div class="panel">
        <div class="row">
            <div class="large-6 small-6 medium-6 columns end text-right">
                <img src="/static/images/logo_gauss_acceso.png" height="76" width="273">
            </div>
        </div>
        {% if formulario %}
            <input type="hidden" name="action" id="action" value="cambia_password">
            <input type="hidden" name="id" id="id" value="{{ enlace.code }}">
            <div class="row">
                <div class="large-12 text-center">
                    <p>
                        <span style="color: #31859c">Si pulsas </span><span class="label">Actualizar</span>
                        <span style="color: #31859c">
                        la contraseña asociada a la cuenta de {{ enlace.usuario.get_full_name }}
                            (<span style="color:red">{{ enlace.usuario.username }}</span>) será cambiada.</span>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="large-3 medium-2 small-1 columns">&nbsp;</div>
                <div class="large-3 medium-4 small-5 columns text-right">
                    <label for="right-label" class="right inline">
                        <span style="font-size: 12pt;font-weight: 700;color: #31859c">Nueva contraseña</span>
                    </label>
                </div>
                <div class="large-3 medium-4 small-5 columns">
                    <input name="passusuario1" type="password" size="15" maxlength="50" value="">
                </div>
                <div class="large-3 medium-2 small-1 columns">&nbsp;</div>
            </div>
            <div class="row">
                <div class="large-3 medium-2 small-1 columns">&nbsp;</div>
                <div class="large-3 medium-4 small-5 columns text-right">
                    <label for="right-label" class="right inline">
                        <span style="font-size: 12pt;font-weight: 700;color: #31859c">Otra vez la nueva contraseña</span>
                    </label>
                </div>
                <div class="large-3 medium-4 small-5 columns">
                    <input name="passusuario2" type="password" size="15" maxlength="50" value="">
                </div>
                <div class="large-3 medium-2 small-1 columns">&nbsp;</div>
            </div>
            <div class="row">
                <div class="large-3 medium-2 small-1 columns">&nbsp;</div>
                <div class="large-3 medium-4 small-5 columns text-right">&nbsp;</div>
                <div class="large-3 medium-4 small-5 columns text-right">
                    <input class="button" value="Actualizar" name="actualizar" onclick="" type="submit">
                </div>
                <div class="large-3 medium-2 small-1 columns">&nbsp;</div>
            </div>
        {% else %}
            <div class="row">
                <div class="large-12 text-center">
                    <h1>{{ mensaje }}</h1>
                </div>
            </div>
            <META HTTP-EQUIV="Refresh" Content="5; URL=/">
        {% endif %}
    </div>
</form>

<script src="/static/foundation-5.2.2/js/vendor/jquery.js"></script>
<script src="/static/foundation-5.2.2/js/vendor/modernizr.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/foundation-5.2.2/js/foundation.min.js"></script>
</html>
