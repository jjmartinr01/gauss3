{% load my_templatetags %}
<div class="row">
    <div class="columns large-5">
        <label><b>Fichero:</b>
            <br>{{ cm.fichero.url }}
        </label>
    </div>
    <div class="columns large-5">
        <label style="text-align: center;"><b>¿Cargado?</b>
            {% if cm.cargado %}
                <br>Sí
            {% else %}
                <br>No
            {% endif %}
        </label>
    </div>
    {% if cm.cargado or cm.es_borrable %}
        <div class="columns large-2">
            <a class="button tiny radius alert del_carga_masiva" style="font-weight: bold;"
               data-id="{{ cm.id }}">
                <i class="fa fa-trash"></i> Borrar
            </a>
        </div>
    {% else %}
        <div class="columns large-2" title="Carga masiva {{ cm.id }}">
            <a class="button tiny radius secondary" style="font-weight: bold;">
                <i class="fa fa-trash"></i> Borrar
            </a>
        </div>
    {% endif %}
</div>
<br>
<div class="row">
    <div class="large-12 columns">
        <label><b>Acciones e incidentes durante la carga:</b></label>
        {% autoescape off %}
        {{ cm.log }}
        {% endautoescape %}
    </div>
</div>
