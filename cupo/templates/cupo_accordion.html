<dd class="accordion-navigation" id="accordion{{ cupo.id }}">
    <a href="#panel{{ cupo.id }}">
        <i id="circle{{ cupo.id }}" class="fa fa-plus-circle circle_icon"></i>
        <span id="span_nombre{{ cupo.id }}" style="font-weight: 800;">{{ cupo.nombre }}</span>
        {% if cupo.bloqueado %}
            <i id="bloqueado{{ cupo.id }}" class="fa fa-lock"></i>
        {% else %}
            <i id="bloqueado{{ cupo.id }}" class="fa fa-unlock"></i>
        {% endif %}
    </a>
    {# Para comparar de manera segura cupo.id con cupo_selected convertimos el intero a cadena. Puede ser #}
    {# con stringformat:'d' o stringformat:'d' o con slugify #}
    {#    <div id="panel{{ cupo.id }}" data-id="{{ cupo.id }}"#}
    {#         class="content accordion-cupo {% if cupo.id|stringformat:'d' == cupo_selected %}active{% endif %}">#}
    {#    </div>#}
    <div id="panel{{ cupo.id }}" data-id="{{ cupo.id }}"
         class="content accordion-cupo {% if cupo.id|slugify == cupo_selected %}active{% endif %}">
    </div>
</dd>
