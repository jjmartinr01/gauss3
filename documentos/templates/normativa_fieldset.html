{% load entidades_extras %}
{% load documentos_extras %}
<fieldset id="fieldset_etiqueta{{ etiqueta.id }}" class="fieldset_box">
    {% if g_e|has_permiso:'acceso_documentos' %}
        <legend class="legend_editable" data-etiqueta="{{ etiqueta.id }}">
            <div class="row collapse legend_texto_editable" data-etiqueta="{{ etiqueta.id }}"
                 id="legend_texto{{ etiqueta.id }}">
                <div class="small-12 columns">
                    <span id="etiqueta_nombre{{ etiqueta.id }}">{{ etiqueta.nombre }}</span>
                </div>
            </div>

            <div class="row collapse legend_texto_editado" id="legend_form{{ etiqueta.id }}" style="display: none;">
                <div class="small-9 columns">
                    <input type="text" value="{{ etiqueta.nombre }}" id="etiqueta_input{{ etiqueta.id }}"
                           class="update_texto" data-campo="nombre" data-clase="NormativaEtiqueta"
                           data-id="{{ etiqueta.id }}">
                </div>
                <div class="small-3 columns" style="position: relative;">
                    <span class="postfix" id="etiqueta_button{{ etiqueta.id }}">
                        <a class="borrar_etiqueta" data-etiqueta="{{ etiqueta.id }}">
                            <i class="fa fa-trash"></i> Borrar
                        </a>
                    </span>
                    <div style="position:absolute;right: -15px;top:-15px;">
                        <a class="close_legend_texto_editado" data-etiqueta="{{ etiqueta.id }}">
                            <i class="fa fa-times-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
        </legend>
    {% else %}
        <legend>{{ etiqueta.nombre }}</legend>
    {% endif %}
    <dl class="accordion" data-accordion id="list_normativa{{ etiqueta.id }}">
        {% for normativa in etiqueta|get_normativas %}
            {% include 'normativa_fieldset_accordion.html' %}
        {% endfor %}
    </dl>
</fieldset>
