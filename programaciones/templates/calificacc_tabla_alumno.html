<div class="row">
    <div class="columns large-12">
        <label><b>Este alumno está siendo evaluado a través de los siguientes cuadernos:</b></label>
        <table style="width: 100%">
            <thead>
            <tr>
                <th>Propietario del cuaderno</th>
                <th>Asignatura</th>
                <th>Curso</th>
                <th>Basado en la programación</th>
            </tr>
            </thead>
            <tbody>
            {% for c in cuadernos %}
                <tr>
                    <td>{{ c.ge.gauser.get_full_name }}</td>
                    <td>{{ c.psec.areamateria.nombre }}</td>
                    <td>{{ c.psec.areamateria.get_curso_display }}</td>
                    <td>{{ c.psec.nombre }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
