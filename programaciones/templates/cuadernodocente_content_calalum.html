{% load programaciones_extras %}

<td class="edit_calalumn edit_calalumn_{{tipo_ecp}} sb__{{ sb.sb.id }} cieval__{{ cieval.id }}" title="{{ calalum.obs }}">
    
    <div class="edit_calalumn_data">
        <span class="data-valor">{{ calalum.cal }}</span>
        <span class="icon-obs {% if not calalum.obs %}hidden{% endif %}">
            <i class="fa fa-commenting-o" aria-hidden="true"></i>
        </span>
    </div>

    {% if tipo_ecp == 'ESVCN' %}
        <div edit-calalumn-datas style="display: none;"
            data-ecpv="empty" 
            data-cuaderno-id="{{ cuaderno.id }}"
            data-alumno-id="{{ alumno.id }}"
            data-cieval-id="{{ cieval.id }}"
            data-calalum-id="{{ calalum.id }}"
            data-calalum-cal="{{ calalum.cal }}"
            data-calalum-obs="{{ calalum.obs }}"
            >
        </div>
        
    {% elif tipo_ecp == 'ESVCL' or tipo_ecp == 'LCONT' %}
        
        <div edit-calalumn-datas style="display: none;"
            data-cuaderno-id="{{ cuaderno.id }}"
            data-alumno-id="{{ alumno.id }}"
            data-cieval-id="{{ cieval.id }}"
            data-calalum-id="{{ calalum.id }}"
            data-calalum-cal="{{ calalum.cal }}"
            data-calalum-obs="{{ calalum.obs }}"
            data-ecpvs-selected="{{ calalum|get_ecpvs_seleccionados }}" 
            data-ecp-id="{{ ecp.id }}">
        </div>

    {% endif %}

</td>
