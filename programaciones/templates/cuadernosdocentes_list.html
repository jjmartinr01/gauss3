<style>
  	.title_page {
  	    text-align: center;
  	    color: #008CBA;
  	    margin-top: 30px;
  	    font-weight: bold;
  	}

  	.title_page span {
  	    color: #f08a24;
  	}

  	.ckeditor {
  	    border: lightgrey 1px solid;
  	    min-height: 100px;
  	}

  	.cuadernos a {
  	    display: block;
  	    font-weight: bold;
  	    padding: 10px 10px;
  	    border-bottom: 1px solid #EFEFEF;
  	    transition: all 0.3s ease;
  	    color: #333333;
  	}

  	.cuadernos a.borrado {
  	    background-color: rgb(255, 204, 204);
  	}

  	.cuadernos a:hover {
  	    background-color: #EFEFEF;
  	    color: #008CBA;
  	}

  	.cuadernos a span.cuaderno-id {
  	    font-size: 0.8em;
  	    color: #9e9e9e;
  	    float: right;
  	}

  	.cuadernos a div.propietario {
		font-size: 0.8em;
		color: #9e9e9e;
	}
</style>

<div>
  {% if borradas %}
      	<h4 class="title_page">Cuadernos docentes <span>borradas<span></h4>
  {% else %}
      	<h4 class="title_page">Cuadernos docentes {{ ronda.nombre }} - <span>{{ ronda.entidad.name }}<span></h4>
  {% endif %}
</div>

{% for cuaderno in cuadernos %}
	{% include 'cuadernosdocentes_link.html' %}   
{% endfor %}
