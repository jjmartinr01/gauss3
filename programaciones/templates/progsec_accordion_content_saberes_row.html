<div class="row datos_saber{{ saber.id }}">
    <div class="columns large-2">
        <input type="date" value="{{ saber.comienzo|date:'Y-m-d' }}" class="mod_saber" data-campo="comienzo"
               data-progsec="{{ saber.psec.id }}" data-saber="{{ saber.id }}">
    </div>
{#    <div class="columns large-1">#}
{#        <input type="number" value="{{ saber.orden }}" class="mod_saber" data-campo="orden"#}
{#               data-progsec="{{ saber.psec.id }}" data-saber="{{ saber.id }}">#}
{#    </div>#}
    <div class="columns large-7">
        <div class="row collapse">
        <div class="small-1 columns">
          <span class="prefix">{{ saber.orden }}</span>
{#            <span class="prefix">{{ forloop.counter }}</span>#}
        </div>
        <div class="small-11 columns">
          <input type="text" value="{{ saber.nombre }}" class="mod_saber" data-campo="nombre"
               data-progsec="{{ saber.psec.id }}" data-saber="{{ saber.id }}" >
        </div>
      </div>
    </div>
    <div class="columns large-1">
        <input type="number" value="{{ saber.periodos }}" class="mod_saber" data-campo="periodos" min="1" max="100"
               data-progsec="{{ saber.psec.id }}" data-saber="{{ saber.id }}" onkeydown="return false">
    </div>
    <div class="columns large-1" style="text-align: center;"><a class="alert borrar_saber" data-progsec="{{ saber.psec.id }}"
                                    data-saber="{{ saber.id }}">
        <i class="fa fa-trash"></i>
    </a></div>
    <div class="columns large-1"><a href="/progsecundaria_sb/{{ saber.id }}/"><i class="fa fa-pencil"></i> SAP</a></div>
</div>
