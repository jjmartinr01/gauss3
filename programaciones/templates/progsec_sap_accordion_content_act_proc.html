<div id="sap_act_intrumento{{ instrumento.id }}" style="position: relative;">
    <hr style="margin: 0.1rem 0 1.2rem;">
    <div class="row">
        <div class="columns large-5">
            <label>Nombre del procedimiento de evaluaci贸n:
                <input type="text" data-id="{{ instrumento.id }}" data-clase="InstrEval"
                       title="Nombre del procedimiento utilizado para evaluar esta situaci贸n de aprendizaje"
                       class="update_texto" data-campo="nombre" value="{{ instrumento.nombre }}">
            </label>
        </div>
        <div class="columns large-4">
            <label>Tipo de procedimiento:
                <select type="text" data-id="{{ instrumento.id }}" data-clase="InstrEval"
                        class="update_select" data-campo="tipo">
                    {% for tipo in instrumento.TIPOS %}
                        <option value="{{ tipo.0 }}"
                                {% if instrumento.tipo == tipo.0 %}selected{% endif %}>{{ tipo.1 }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <div class="columns large-3">
            <label>&nbsp;</label>
            <a data-id="{{ instrumento.id }}" class="right button tiny alert borrar_act_instrumento"
               title="Borrar este procedimiento de evaluci贸n">
                <b><i class="fa fa-trash"></i> Borrar <span id="nombre_procedimiento{{ instrumento.id }}">
                    {{ instrumento.nombre|truncatechars:20 }}
                </span></b>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="columns large-12">
            <table style="width: 100%" id="table_criteval{{ instrumento.id }}">
                <thead>
                <tr class="table_criteval" data-id="{{ instrumento.id }}">
                    <th colspan="3" style="text-align: center;">
                        Criterios de evaluaci贸n asociados al procedimiento anterior
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
